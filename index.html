<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar bg-body-tertiary">
        <span class="navbar-brand mb-0">Coffee!</span>
</nav>
<div class="page-wrapper">
    <div class="container d-flex justify-content-between">
        <!--THE CONTAINER FOR THE COFFEE PRODUCTS-->
        <div class="row d-flex col-8 flex-shrink-1 coffees" id="coffees">

        </div>
        <!--CONTAINER FOR SEARCH FUNCTIONS-->
        <div class="row flex-column col-4">
            <div class="col d-flex ">
                <label class="roast-selection">Roast
                    <select id="roast-selection" class="form-select" aria-label="Default select example">
                        <option value="All">All</option>
                        <option value="light">Light</option>
                        <option value="medium">Medium</option>
                        <option value="dark">Dark</option>
                    </select>
                </label>
                <label>Coffee Name
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Input Coffee" aria-label="Recipient's username" aria-describedby="button-addon2" id="search" name="search">
                        <button class="btn btn-outline-secondary" type="button" id="submit">Submit</button>
                    </div>
                </label>
            </div>
            <div class="col d-flex flex-column">
                <h2>Add a Coffee</h2>
                <form id="myForm">
                <label>Roast
                    <select class="form-select" aria-label="Default select example" name="roastname">
                        <option selected value="light">Light</option>
                        <option value="medium">Medium</option>
                        <option value="dark">Dark</option>
                    </select>
                </label>
                <label>Coffee Name
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Input Coffee" aria-label="Recipient's username" aria-describedby="button-addon2" name="coffeename">
                        <button class="btn btn-outline-secondary" type="button" id="btn-2">Submit</button>
                    </div>
                </label>
                </form>
            </div>
        </div>
        </div>
</div>


<script src="main.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
